<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mundial 2026 AR - México</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* PANTALLA DE INICIO (MUNDIAL 2026) */
        #welcome-screen {
            position: absolute; z-index: 2000; width: 100%; height: 100%;
            background: linear-gradient(135deg, #004a87 0%, #002d54 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        #welcome-screen h1 { margin-bottom: 20px; font-size: 2rem; }
        .btn-start {
            padding: 15px 40px; background: #c1272d; color: white;
            border: none; border-radius: 30px; font-size: 1.2rem; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer;
        }

        /* INTERFAZ AR (BOTONES SOBRE LA CÁMARA) */
        #ar-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; display: none; pointer-events: none;
        }
        .ui-panel {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 15px; pointer-events: auto;
        }
        .btn-ar {
            width: 70px; height: 70px; background: rgba(255, 255, 255, 0.9);
            border: 3px solid #004a87; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); cursor: pointer;
        }
        .btn-ar img { width: 35px; height: 35px; }

        /* INDICADOR DE ESCANEO */
        #scanning-overlay {
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
            color: white; background: rgba(0,0,0,0.5); padding: 10px 20px;
            border-radius: 20px; font-size: 0.9rem; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>MUNDIAL 2026<br>SEDE MÉXICO</h1>
        <p>Escanea los logos de los equipos</p>
        <button class="btn-start" onclick="startExperience()">INICIAR CÁMARA</button>
    </div>

    <div id="ar-ui">
        <div id="scanning-overlay">Apunta al logo del equipo...</div>
        
        <div class="ui-panel">
            <button class="btn-ar" onclick="triggerAnimation()">
                <img src="https://img.icons8.com/ios-filled/50/004a87/football-player.png" alt="Animación">
            </button>
            <button class="btn-ar" onclick="showStats()">
                <img src="https://img.icons8.com/ios-filled/50/004a87/bar-chart.png" alt="Stats">
            </button>
            <button class="btn-ar" onclick="openVideoGallery()">
                <img src="https://img.icons8.com/ios-filled/50/004a87/video-camera.png" alt="Video">
            </button>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model id="logo-mexico" src="./assets/mexico_logo.glb" 
                          position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0">
            </a-gltf-model>
            <a-light type="point" intensity="1.5" position="0 1 0" color="#00FF00"></a-light>
        </a-entity>
    </a-scene>

    <script>
        function startExperience() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('ar-ui').style.display = 'block';
            const sceneEl = document.querySelector('a-scene');
            sceneEl.systems['mindar-image-system'].start(); // Inicia la cámara y el escáner
        }

        function triggerAnimation() {
            const model = document.querySelector('#logo-mexico');
            model.setAttribute('animation', 'property: rotation; to: 0 360 0; dur: 2000; easing: easeInOutQuad');
            // Feedback auditivo/visual requerido 
            console.log("Animación activada");
        }

        function showStats() {
            alert("México - Grupo A\nPartidos en: CDMX y Guadalajara\nSiguiente Rival: Sudáfrica");
        }

        function openVideoGallery() {
            alert("Abriendo galería de videos con filtros (Pixelado/Térmico)...");
            // Aquí llamarías a la función de procesamiento de imágenes 
        }
    </script>
</body>
</html>
