<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoccRender AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="ui-container">
        <div id="scanner-frame">
            <div id="camera-preview"></div>
        </div>
        <button id="scan-button">
            <img src="https://img.icons8.com/ios/50/ffffff/qr-code-scanner.png" alt="Scanner Icon">
            <span>ESCANEAR</span>
        </button>
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: true" 
        arjs="sourceType: manual; debugUIEnabled: false;">
        
        <a-assets>
            <img id="estadio" src="uploads/estadio.png" crossorigin="anonymous">
        </a-assets>

        <a-sky src="#estadio" rotation="0 -90 0"></a-sky>

        <a-entity camera look-controls="magicWindowTrackingEnabled: true; touchEnabled: true;"></a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
