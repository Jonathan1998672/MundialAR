<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoccRender AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="ui-container">
        <div id="scanner-frame">
            <div id="camera-preview"></div>
            <img src="uploads/scanner.png" id="guide-icon" alt="GuÃ­a">
        </div>

        <button id="scan-button">
            <img src="uploads/scanner.png" alt="Scanner Icon">
            <span>ESCANEAR</span>
        </button>

        <button id="re-scan-btn">
            <img src="uploads/scanner.png" alt="Reiniciar">
        </button>

        <div id="action-bar">
            <div class="circle-btn" id="btn-anim"><img src="uploads/anim-icon.png"></div>
            <div class="circle-btn" id="btn-stats"><img src="uploads/stats-icon.png"></div>
            <div class="circle-btn" id="btn-filters"><img src="uploads/filter-icon.png"></div>
        </div>

        <div id="stats-panel">
            <div id="stats-content"></div>
        </div>


    </div>

    <a-scene embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
        <a-assets>
            <img id="estadio" src="uploads/estadio.png" crossorigin="anonymous">
        </a-assets>
        <a-sky src="#estadio" rotation="0 -90 0"></a-sky>
        <a-entity id="main-camera" camera look-controls="magicWindowTrackingEnabled: true; touchEnabled: true;"></a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
